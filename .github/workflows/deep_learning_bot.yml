name: Nightly Deep Learning Engine

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  run-neural-network:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install ML Libraries
      run: |
        python -m pip install --upgrade pip
        pip install yfinance pandas numpy scikit-learn ta tensorflow

    - name: Train AI & Generate Predictions
      run: |
        # Runs the script directly on GitHub's CPU
        python egx_ml_engine.py

    - name: Push to Android App Endpoint
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        if [ -f "ml_predictions.json" ]; then
          git add ml_predictions.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "üß† Neural Network Daily Update" && git push)
          echo "‚úÖ SUCCESS: Predictions generated and pushed to GitHub!"
        else
          echo "‚ùå ERROR: ml_predictions.json failed to generate."
          exit 1
        fi
