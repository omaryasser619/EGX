name: Nightly Deep Learning Engine

on:
  schedule:
    - cron: '0 3 * * *' # Runs at 3:00 AM UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  run-neural-network:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install Kaggle API
      run: pip install kaggle

    - name: Authenticate Kaggle (The Foolproof Way)
      run: |
        # This physically writes the credentials into the exact folder Kaggle is looking for
        mkdir -p ~/.config/kaggle
        mkdir -p ~/.kaggle
        echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.config/kaggle/kaggle.json
        echo '{"username":"${{ secrets.KAGGLE_USERNAME }}","key":"${{ secrets.KAGGLE_KEY }}"}' > ~/.kaggle/kaggle.json
        chmod 600 ~/.config/kaggle/kaggle.json
        chmod 600 ~/.kaggle/kaggle.json

    - name: Command Kaggle to Train Neural Network
      run: |
        kaggle kernels pull omaryasser619/egx-deep-learning -m
        kaggle kernels push
        
    - name: Wait for Training to Complete
      run: |
        echo "Waiting for Kaggle GPU to finish processing..."
        sleep 60 
        status="running"
        while [[ "$status" == *"running"* || "$status" == *"queued"* ]]; do
          sleep 60
          status=$(kaggle kernels status omaryasser619/egx-deep-learning)
          echo "Status: $status"
        done

    - name: Download JSON Predictions
      run: |
        echo "Downloading Kaggle outputs..."
        kaggle kernels output omaryasser619/egx-deep-learning -p ./
        
        echo "--- FOLDER CONTENTS DIRECTORY ---"
        ls -la
        echo "---------------------------------"

    - name: Push to Android App Endpoint
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # Safety Check: Does the file actually exist?
        if [ -f "ml_predictions.json" ]; then
          git add ml_predictions.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "üß† Neural Network Daily Update" && git push)
          echo "‚úÖ SUCCESS: Predictions pushed to GitHub!"
        else
          echo "‚ùå ERROR: ml_predictions.json is missing!"
          echo "This means the Kaggle Notebook crashed during the background run before generating the file."
          exit 1
        fi
