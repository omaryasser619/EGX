name: EGX AI Training Engine

on:
  # 1. Keeps your daily schedule (so it stays fresh)
  schedule:
    - cron: '0 3 * * *' 
  
  # 2. THIS IS THE MAGIC PART:
  # It tells GitHub to run the AI the moment the Android app uploads a new watchlist
  push:
    paths:
      - 'user_watchlist.json'
      
  # 3. Allows you to run it manually from the GitHub website
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy tensorflow ta scikit-learn

      - name: Run AI Training
        run: python egx_ml_engine.py

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add ml_predictions.json
          git commit -m "AI Predictions Updated" || exit 0
          git push
